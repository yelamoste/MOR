<!DOCTYPE html>
<html>

<head>
    <title> Title Defense </title>

    <link rel="stylesheet" href="../css/main_style.css">
    <link rel="icon" type="image/x-icon" href="../img/cmpe_logo.jpg">

</head>

<body>
    <section class="main-cont">
        <div class="title-cont">
            <button onclick="history.back()" class="return-button"><img src="../img/icon-back.png" id="return-button"  /></button>
            <h1>Methods of Research</h1>
        </div>
        <div class="content-cont">
            <h2>Student Researcher Information</h2>
            <hr>
            <form action="">
                <div class="details-cont">
                    <div class="details-submission-cont" id="form-input-cont"> 
                        <div class="group-members-cont">
                            <p class="group-members-cont">Group Members:<span>*</span></p>
                            <input type="text" name="group-members-cont" value="" placeholder="example: Jane Q. Doe" autocomplete="off" required/>
                            <input type="text" name="group-members-cont" value="" placeholder="Member 2" autocomplete="off" required/>
                            <input type="text" name="group-members-cont" value="" placeholder="Member 3" autocomplete="off" required/>
                            <input type="text" name="group-members-cont" value="" placeholder="Member 4" autocomplete="off" required/>
                            <input type="text" name="group-members-cont" value="" placeholder="Member 5" autocomplete="off" required/>
                        </div>
                        <div class="other-details-cont">
                            <div class="other-details-cont-cont" id="research-adviser-sel-cont"> 
                                <p class="other-details-cont" id="container">Research Adviser:<span>*</span></p>
                                <select name="research-adviser-sel" id="research-adviser-sel" >
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                    <option value="">Engr. Juan Dela Cruz Dimagiba</option>
                                </select>
                            </div>
                            <div class="other-details-cont-sel">
                                <div class="other-details-cont-cont" id="course-sel-cont">
                                    <p class="other-details-cont" id="container">Course:<span>*</span></p>
                                    <select name="course-sel" id="course-sel" >
                                        <option value="0">Please select:</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                        <option value="">BSCPE</option>
                                    </select>
                                </div>
                                <div class="other-details-cont-cont" id="yns-sel-cont">
                                    <p class="other-details-cont" id="container">Year and Section:<span>*</span></p>
                                    <select name="yns-sel" id="yns-sel" >
                                        <option value="0">Please select:</option>
                                        <option value="">1-1</option>
                                        <option value="">1-2</option>
                                        <option value="">1-3</option>
                                        <option value="">2-1</option>
                                        <option value="">2-2</option>
                                        <option value="">2-3</option>
                                        <option value="">3-1</option>
                                        <option value="">3-2</option>
                                        <option value="">3-3</option>
                                        <option value="">3-4</option>
                                    </select>
                                </div>
                                <div class="other-details-cont-cont" id="group-sel-cont">
                                    <p class="other-details-cont" id="container">Group number:<span>*</span></p>
                                    <select name="group-sel" id="group-sel" >
                                        <option value="0">Please select:</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="details-submission-cont">
                        <p>Provide the title of your research below. <span>*</span></p>
                        <textarea></textarea>
                        <p>Upload the files below. <span>*</span></p>
                        <p class="description">Upload the chapter 1 to 3 of your thesis for Title Defense</p>
                        <input type="file" accept=".pdf" required>

                        <div class="details-action-cont">
                            <button class="details-action-clear">Clear</button>
                            <button class="details-action-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
